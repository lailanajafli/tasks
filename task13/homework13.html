<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style13.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <header>
        <div style="display: flex; gap: 0.8rem;">
            <div>
                <img src="little_tooth.png" alt="">
            </div>
            <div class="firstext_div">
                <span class="header_text">One Dental</span>
                <h2 class="header_text">Match</h2>
            </div>
        </div>
        <div>
            <div class="kontakt">
                <img src="kontakt.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <div class="big_tooth">
            <img src="big_tooth.png" alt="">
        </div>
        <p class="middle_text">Please, Sign Up to have the access to the system</p>
        <div>
            <form>
                <div class="input1" style="margin: 1rem auto;">
                    <p class="input_text">Phone or Email*</p>
                    <input placeholder="john.doe@address.com">
                </div>
                <div class="input1">
                    <p class="input_text">Password*</p>
                    <input placeholder="●●●●●●●●●●" type="password">
                    <div style="margin: 1rem auto;">
                        <button class="button1">Sign Up</button>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <p style="color: white;">Have an account?</p>
                        <a href="">Log In</a>
                    </div>
                </div>
                <div class="check">
                    <input class="checkbox" type="checkbox">
                    <p class="check_text">I agree to the Terms of Services and Privacy Policy</p>
                </div>
                <div style="color: white; margin: 1.2rem auto;">
                    <p>or sign up with</p>
                </div>
            </form>
            <div class="imgs">
                <div><img src="./Facebook.png" alt=""></div>
                <div><img src="./linkedin.png" alt=""></div>
                <div><img src="./google.png" alt=""></div>
                <div><img src="./apple.png" alt=""></div>
            </div>
        </div>
    </main>
</body>

</html>
